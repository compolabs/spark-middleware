apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-spark-middleware
spec:
  project: sprk
  source:
    repoURL: https://github.com/compolabs/spark-middleware.git
    targetRevision: '0.*'
    path: deploy/chart
    helm:
      valueFiles:
        - values.production.yaml
  destination:
    name: production
    namespace: sprk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
